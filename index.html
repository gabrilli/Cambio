<body>




<h1>Crie sua primeira ID Digital na Blockchain da Ethereum!</h1>
<h2> É totalmente gratuito e você poderá utilizá-la em qualquer lugar</h2>
<h3> Basta inserir os dados requisitados para obter seu hash personalizado!</h3>

<div id = "cliente">

        <form action="#" method="POST" name="formRegistro" id="formRegistro">
           
            <div>
            <label for="Nome">Nome</label>:
            <input type="text" name="Nome"
             id="Nome" size=50 maxlenght=100
             placeholder="Inserir nome completo" />
            </div> 
<br/>
<br/>

            <div>             
            <label for="CPF">CPF</label>:
            <input type="number" name="CPF"
            id="CPF" size=50 maxlenght=100
            placeholder="Inserir CPF (somente números)" />
            </div>
<br/>
<br/>

            <div>
            <label for="Cel">Celular</label>:
            <input type="number" name="Celular"
            id="Celular" size=50 maxlenght=100
            placeholder="Inserir celular com DDD (só números)" />
            </div>
<br/>
<br/>

            <div>
            <label for="Senha">Senha</label>:
            <input type="password" name="Senha"
            id="Senha" size=50 maxlenght=100
            placeholder="Digite sua senha (maximo de 100 caracteres)" />
            </div>

<br/>
<br/>        


<button type="submit" onclick="registrar()">Registrar</button>
<button type = "submit" onclick="pesquisar()">Pesquisar Cliente</button>
<button type ="submit" onclick="gerarPDF()">Gerar Documento</button>


</div>
